<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>

    <h2>Registrarse</h2>
    
    <form action="signin" method="post">
        <label for="dniCliente">DNI:</label><br>
        <input type="text" id="dniCliente" name="dniCliente" required><br><br>
    
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
    
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br><br>
    
        <label for="mail">Correo electrónico:</label><br>
        <input type="email" id="mail" name="mail" required><br><br>
    
        <label for="usuario">Usuario:</label><br>
        <input type="text" id="usuario" name="usuario" required><br><br>
    
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>
    
        <label for="fechaNac">Fecha de nacimientoo:</label><br>
        <input type="date" id="fechaNac" name="fechaNac" required><br><br>
    
        <input type="submit" id = "registroUsuario" value="Registrarse">
    </form>
    
    <p>¿Ya tienes una cuenta? <a href="../kiskoJava/login.html">Inicia sesión</a></p>

    <script src="js/signin.js"></script>
    </body>
</html>
